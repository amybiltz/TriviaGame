<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Sherlock Trivia</title>
</head>
<body>
    <div id="initialScreen">
        <div class="initialPage">
            <h1>Sherlock Trivia!</h1>
            <hr />
            <p>You have 100 seconds to guess 10 questions.</p>
            <br />
            <p>Click To Start</p>
            <button type="button" id="start-btn" class="btn btn-primary black-background white">The Game is On!</button>
        </div>
    </div>

    <div id="gameScreen"></div>
        <div class="gamePage">
            <h2>Lets see how you did</h2>
            <hr />
            <p id="correct">Correct Answers: </p>
            <p id="wrong">Wrong Answers: </p>

        </div>
    </div>


    <div id="timesUp">
        <div class="wrongBox">
            <h2 class="up">Times Up!</h2>
            <hr />
            <p>Here's youre score:</p>
            <p id="correctTimesUp">Correct Answers: </p>
            <p id="wrongTimesUp">Wrong Answers: </p>
        </div>
    </div>

    <div class="container">
        <header>Sherlock Trivia!</header>
        <div class="row timeRemain">Time Remaining:
            <div id="time-remain">100</div>
        </div>

        <div class="questions">
            <button type="button" class="btn btn-primary black-background white" id="sub-but">Results</button>
            <!-- end equestions-->
        </div>
        <!-- Main Container-->
    </div>
    <script src="assets/javascript/app.js "></script>
    </body>
</html>
